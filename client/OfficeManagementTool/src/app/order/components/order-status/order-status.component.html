<div [ngBusy]="busy"></div>
<form [formGroup]="statusForm" (ngSubmit)="onSaveFormStatus()">
    <div>
    <div class="form-group">
        <label for="category">Status</label><br>
        <p-dropdown styleClass="w-100" appendTo="body" formControlName="state" optionValue="value" [options]="states" optionLabel="label"></p-dropdown>
      </div> 
  </div>
    <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="statusForm.invalid">{{ isUpdate ? 'Update' : 'Add' }}</button>&nbsp;
        <button type="button" class="btn btn-secondary" (click)="onCancelItemForm()">Cancel</button>
      </div>
    </form>
