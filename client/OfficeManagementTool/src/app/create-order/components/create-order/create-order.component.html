
<div class="d-flex justify-content-center align-items-center">
    <div [ngBusy]="orderLoadingSubscription"></div>
    <div class="p-4" style="border: 1px solid black; border-radius: 5px; margin-top: 10%;" *ngIf="show">
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 10%;">
            <div *ngIf="isSuccessful">
                <img src="assets/images/success-icon.png" alt="Success" style="width: 150px;">
            </div>
            <div *ngIf="!isSuccessful">
                <img src="assets/images/failed-icon.png" alt="Error" style="width: 150px;">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 2%; margin-bottom: 10%;">
            <div>{{text}}</div>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 2%; margin-bottom: 10%;" *ngIf="show && isSuccessful">
            <div>
                <button pButton type="button" label="View Order" class="p-button-link" (click)="viewOrder()">View Order</button>
            </div>
        </div>
    </div>
</div>
