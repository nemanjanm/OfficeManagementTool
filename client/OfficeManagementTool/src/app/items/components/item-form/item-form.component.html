<div [ngBusy]="busy"></div>
<form [formGroup]="itemForm" (ngSubmit)="onSaveFormItem()">
    <div>
      <div class="form-group">
        <label for="name">{{'Items.Name' | translate}}</label>
        <input pInputText type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="itemForm.controls['name'].invalid && itemForm.controls['name'].touched" class="invalid-feedback">Name is required.</div>
      </div>
    <br>
    <div class="form-group">
      <label for="category">{{'Items.CategoryName' | translate}}</label><br>
      <p-dropdown styleClass="w-100" appendTo="body" placeholder="Choose category" formControlName="categoryId" optionValue="id" [options]="categories" optionLabel="name"></p-dropdown>
  </div> 
  </div>
    <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">{{ isUpdate ? 'Update' : 'Add' }}</button>&nbsp;
        <button type="button" class="btn btn-secondary" (click)="onCancelItemForm()">Cancel</button>
      </div>
    </form>
