<div [ngBusy]="busy"></div>
<form [formGroup]="orderForm" (ngSubmit)="onSaveFormOrder()">
    <div>
    <div class="form-group">
        <label for="name">Amount</label>
        <input pInputText type="number" id="amount" class="form-control" formControlName="amount" value="{{amount}}">
        <div *ngIf="orderForm.controls['amount'].invalid && orderForm.controls['amount'].touched" class="invalid-feedback">Name is required.</div>
    </div> 
  </div>
    <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">{{ isUpdate ? 'Update' : 'Add' }}</button>&nbsp;
        <button type="button" class="btn btn-secondary" (click)="onCancelItemForm()">Cancel</button>
      </div>
    </form>
